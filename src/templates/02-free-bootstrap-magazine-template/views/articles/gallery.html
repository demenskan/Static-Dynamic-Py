              <div class="single_post_content">
                <h1><span>{{@title}}</span></h1>
                <h2>{{@subtitle}}</h2>
                <ul class="photograph_nav  wow fadeInDown">
                  {{#photos}}
                  <li>
                    <div class="photo_grid">
                      <figure class="effect-layla">
                         <a class="fancybox-buttons" data-fancybox-group="button" href="{{@photos:image}}" title="{{@photos:title}}"> 
                             <img src="{{@photos:image}}" alt="{{@photos:alt}}"/>
                         </a>
                      </figure>
                    </div>
                  </li>
                  {{/photos}}
                </ul>
              </div>
