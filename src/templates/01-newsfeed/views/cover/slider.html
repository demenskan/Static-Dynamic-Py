  <section id="sliderSection">
    <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-8">
        <div class="slick_slider">
          {{#primary_news}}
          <div class="single_iteam"> <a href="{{@primary_news:url}}"> <img src="{{@primary_news:image}}" alt=""></a>
            <div class="slider_article">
              <h2><a class="slider_tittle" href="{{@primary_news:url}}">{{@primary_news:title}}</a></h2>
              <p>{{@primary_news:description}}...</p>
            </div>
          </div>
          {{/primary_news}}
        </div>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4">
        <div class="latest_post">
          <h2><span>Latest post</span></h2>
          <div class="latest_post_container">
            <div id="prev-button"><i class="fa fa-chevron-up"></i></div>
            <ul class="latest_postnav">
              {{#secondary_news}}
              <li>
                <div class="media"> <a href="{{@secondary_news:url}}" class="media-left"> <img alt="" src="{{@secondary_news:image}}"> </a>
                  <div class="media-body"> <a href="{{@secondary_news:url}}" class="catg_title">&nbsp;{{@secondary_news:title}}</a> </div>
                </div>
              </li>
              {{/secondary_news}}
            </ul>
            <div id="next-button"><i class="fa  fa-chevron-down"></i></div>
          </div>
        </div>
      </div>
    </div>
  </section>
